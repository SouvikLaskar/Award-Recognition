<div class="container">
    <h1 class="text-center mb-3">Award Recognition</h1>
    <div class="my-3">
        <h4>Search </h4>
        <form>
            <div class="form-group">
              <label for="title">ID / Name :</label>
              <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" [(ngModel)]="searchText" autocomplete="off"> 
            </div><br>
            <!-- <div class="form-group">
              <label for="desc">Date</label>
              <input type="text" class="form-control" name="desc" id="desc">
              
            </div><br>  -->
            <table class="table">
              <thead>
              <tr>
                <th>GEM-Id</th>
                <th>Name</th>
                <th>Country</th>
              </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let name of Names | filter:searchText">
                      <td>{{name.id}}</td>
                      <td>{{name.name}}</td>
                      <td>{{name.country}}</td>
                    </tr>
              </tbody>
            </table>

            
            <button type="submit" class="btn btn-sm btn-primary" onClick="onclick()" >Search</button>
          </form></div>
    <h4>Result:</h4>
    <div>No result</div>
    </div>
